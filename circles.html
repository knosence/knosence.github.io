<!DOCTYPE html>
<html>
  <head>
    <title>Circle App</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
      }
      .circle {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        background-color: #2196f3;
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ffffff;
        font-weight: bold;
        font-size: 24px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="circle">1</div>
      <div class="circle">2</div>
      <div class="circle">3</div>
      <div class="circle">4</div>
      <div class="circle">5</div>
    </div>
    <script>
      let circles = document.querySelectorAll(".circle");
      circles.forEach((circle) => {
        let size = 50; // initial size of the circle
        circle.addEventListener("click", function () {
          size += 10; // increase the size of the circle by 10px
          circle.style.height = size + "px";
          circle.style.width = size + "px";
        });
      });
    </script>
  </body>
</html>
